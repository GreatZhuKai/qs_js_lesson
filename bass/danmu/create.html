<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,img,ul,li,div,span {
            filter: grayscale(100%);
            -webkit-filter: grayscale(100%);
        }
    </style>
</head>
<body>
    <img src="http://29e5534ea20a8.cdn.sohucs.com/c_zoom,h_213/c_cut,x_0,y_6,w_600,h_400/os/news/2e24b762ab51921380044aec6a6def6d.jpg" alt="">
    <ul class="news-list">

    </ul>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
    <script>
        // window.onload 不是最佳时机 已经慢了
        // dom ready
        // $ css queryselector
        // $ 传入函数 dom ready
        // $ 
        // dom ready 有兼容性问题
        $(function() {
            // 页面 从上到下 渲染dom树
            // css 显示到结点上  node结点
            // 结点 文本结点
            // css 放在head标签 因为link有一个href http请求
            // 阻塞下载 html 但不会干预script
            // script 标签会完全阻塞页面加载
            // css放在头部是为了阻塞html下载，先加载css样式，
            // window onload
            // dom ready > window onscroll > window onload(content loading资源加载完成)
            // 资源 图片资源 静态资源 flash
            const news = [
                {
                    url: 'http://www.baidu.com',
                    title: '江歌案'
                },
                {
                    url: 'http://sohu.com',
                    title: '三胖白头山'
                }
            ];
            news.map(item => {
                // 性能开销大
                let $li = $("<li/>");
                $li.html(item.title);
                // 可以添加事件
                // 闭包
                $li.click(() => {
                  location.href = item.url;
                });
                $li.appendTo($('.news-list'));
                // 返回一个jQuery封装好的dom node
            })


        })

    </script>
</body>
</html>
